<section class="h-100 d-flex login">

  <div class="card mx-auto my-auto w-25 px-3 py-5 login_container">
    <h4>Login to your Account</h4>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="container">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</section>
